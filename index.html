<!Doctype html>
<html lang="en">

<head>

    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h3>Anytime <br> is Train Time</h3>
        </div>

        <!--current train container-->
        <div class="currentTrain">
            <h4>Current Train Schedule</h4>
            <table>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
            </table>

            <!--add a new train-->
            <div class="form">
                <h4>Add Train</h4>
                <lable for="trainName">Train Name</lable>
                <input type="text" class="form-control" id="trainNameInputTextBox">
                <lable for="destination">Destination</lable>
                <input type="text" class="form-control" id="destinationInputTextBox">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTimeInputTextBox">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInputTextBox">
                <br>
                <button type="submit" class="btn" id="submitButton">Submit</button>
            </div>
        </div>
    </div>







    <!--firebase cdn-->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

    <script type="text/javascript" src="js.js"></script>
</body>

</html>
